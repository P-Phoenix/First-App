<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App Unit Tests</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: for basic page styling -->
    <style>
        /* Basic styling for test results */
        #testResults p {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #testResults p:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>To-Do App Unit Tests</h1>
    <div id="testResults">
        <!-- Test results will be populated here by tests.js -->
    </div>

    <!-- App's main script, needed for test functions -->
    <script src="script.js"></script>
    <!-- Test script, runs after main script -->
    <script src="tests.js"></script>

    <!-- Minimal DOM structure for script.js to initialize without errors,
         and for tests.js to interact with.
         This structure should match what script.js expects to be present on load.
    -->
    <header>
        <!-- <h1>My To-Do List</h1> --> <!-- Not strictly needed for tests but part of original index -->
    </header>
    <main>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <select id="prioritySelect">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
        </select>
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
        <div class="filters">
            <button id="allFilter">All</button>
            <button id="activeFilter">Active</button>
            <button id="completedFilter">Completed</button>
        </div>
        <div class="task-summary">
            <p id="activeTasksCounter">0 tasks remaining</p>
            <button id="clearCompletedBtn">Clear Completed</button>
        </div>
    </main>
</body>
</html>
